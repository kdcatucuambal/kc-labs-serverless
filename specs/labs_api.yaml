          #       acronym:
          #         nullable: true
          #       values:
          #         nullable: true
    
    RuleExecuteBody:
      description: "Cuerpo de petición para ejecutar la api de reglas"
      type: object
      properties:
        idCustomer:
          type: integer
          format: int64
          description: "Identificador del cliente"
          nullable: true
        idCard:
          type: string
          description: "Identificador de la tarjeta"
          nullable: true
        idRol:
          type: integer
          format: int64
          description: "Identificador del rol"
          nullable: true
        # ruleRequest:
        #   type: array
        #   nullable: true
        #   items:
        #     $ref: "#/components/schemas/RuleRequest"

    RuleRequest:
      type: object
      properties:
        version:
          type: integer
          nullable: true
        acronym:
          type: string
          nullable: true
        values:
          type: object
          additionalProperties: true

