components:
  schemas:
    Balance:
      type: object
      description: The balance object
      properties:
        code:
          type: string
          description: The code
        username:
          type: string
          description: The username
        average: 
          type: number
          description: The average
        current:
          type: number
          description: The current
        records:
          type: array
          description: The records
          items:
            $ref: '#/components/schemas/Record'

    BalanceDto:
      allOf:
        - $ref: '#/components/schemas/Balance'
        - type: object
          properties:
            records:
              not: {}
          required:
            - code
            - username
            - average
            - current

    Record:
      type: object
      description: The record object
      properties:
        date: 
          type: number
          description: The date
          format: int64
        description:
          type: string
          description: The description
        type:
          type: string
          description: The type
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: "The error message"

    Test:
      type: object
      required:
        - values
      properties:
        idCustomer:
          type:
            - string
            - "null"
        values:
          type: object
          additionalProperties: true


    RuleExecutePUTRq:
        description: "Cuerpo de petición para ejecutar la api de reglas acepta nulls"
        type: object
        allOf:
          - $ref: "#/components/schemas/RuleExecuteBody"
          - type: object
        properties:
          idCustomer:
            nullable: true
          idCard:
            oneOf:
              - type: string
              - type: "null"
            nullable: true
          idRol:
            nullable: true
          # ruleRequest:
          #   type: array
          #   items:
          #     allOf:
          #       - $ref: "#/components/schemas/RuleRequest"
          #       - type: object
          #     properties:
          #       version:
